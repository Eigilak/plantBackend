type Query {
  plants: [Plant]
  plant(id: ID!): Plant
}

type Mutation {
  createPlant(createPlantInput: CreatePlantInput): Plant
}

type Subscription {
  plantCreated: Plant
}

type Owner {
  id: Int!
  name: String!
  age: Int
  plants: [Plant!]
}

type Plant {
  id: Int
  name: String
  age: Int
  owner: Owner
}

input CreatePlantInput {
  name: String
  age: Int
}
